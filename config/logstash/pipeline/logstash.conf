input {
  tcp {
    port => 5044
    codec => json
  }
  http {
    port => 8080
    codec => json
  }
}

filter {
  if [logger_name] {
    mutate {
      add_field => { "[@metadata][index]" => "ai-support-logs-%{+YYYY.MM.dd}" }
    }
  } else {
    mutate {
      add_field => { "[@metadata][index]" => "ai-support-raw-%{+YYYY.MM.dd}" }
    }
  }

  date {
    match => [ "timestamp", "ISO8601" ]
  }

  mutate {
    remove_field => [ "host" ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][index]}"
  }
  
  stdout {
    codec => rubydebug
  }
}
